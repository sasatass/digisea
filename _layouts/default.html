<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header class="site-header">
        <div class="container">
            <nav>
               <a href="/" class="logo">
                <img src="{{ '/assets/images/headerlogo.svg' | relative_url }}" alt="Logo" class="logo-image">
                  </a>
                <ul class="nav-menu">
                    <li><a href="#challenge">Challenge</a></li>
                    <li><a href="#insights">Insights</a></li>
                    <li><a href="#vision">Vision</a></li>
                    <li><a href="#solution">Solution</a></li>
                   
                    <li><a href="#waitlist-form" class="cta-button">Join Waitlist</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>{{ site.title }}</h3>
                    <p>Maritime SaaS in One Place</p>
                </div>
                <div class="footer-section">
                </div>
                <div class="footer-section">
                    <h3>Connect</h3>
                    <ul class="social-links">
                        <li><a href="#" aria-label="LinkedIn">LinkedIn</a></li>
                        <li><a href="#" aria-label="Email">Email</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
